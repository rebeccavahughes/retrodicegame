<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game 1 player</title>
</head>

<body>
    <h1>The Dice Game</h1>
    <div class="player1">
        <h2 class="player1Info">Player One:</h2>
        <h2 class="player2Info">Player Two:</h2>

    </div>
    <div class="player2">
        <h3 class="player1Score"> Your Score is:</h3>
        <h3 class="totalp1wins">P1 Total Wins:</h3>
        <h3 class="totalp2wins">P2 Total Wins:</h3>
        <h3 class="player2Score"> Your Score is:</h3>
       
    </div>
    <div class="rules">
        <h4>The Rules</h4>
        <ul>
            <li>The objective is to get a score over 20</li>
            <li>If either player hits a 1 its game over</li>
            <li>Press New Game to begin...</li>
        </ul>
        
    </div>
    <img class="diceImage" src="img/dice1.png" alt="dice picture">
    <button class="button">Roll</button>
    <button class="newGame">New Game</button>




    <script src="script.js"></script>
</body>

</html>
